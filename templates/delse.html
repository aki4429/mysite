{% set active_page = "/se" %}

{% block content %}
 {{ super() }}

<div class="col-md-10 content-area">


<div class="display-3 text-black-50 bg-secondary pl-3">{{msg}}</div>

<!-- <a href="/"> メニューへ戻る </a> -->
<div>
	<form method="post" action="/delSe/{{data.id}}">

{% endblock %}
